---
title: Blog
layout: default
---

<!-- Main -->
	<div id="main">
		<div id="content" class="container">
			{% for post in site.posts offset: 0 limit: 4 %}
			<div class="row">
				<section class="8u -2u">
					<header>
						<a href="{{ site.prefix }}{{ post.url }}"><h2>{{ post.title }}</h2></a>
					</header>
					<a href="{{ site.prefix }}{{ post.url }}" class="image full"><img src="/assets/{{ post.featured }}" alt=""></a>
					<div id="date" class="date">{{ post.date | date: "%x" }}</div>
					{{ post.excerpt }}
				</section>
			</div>
			{% endfor %}
		</div>
	</div>
